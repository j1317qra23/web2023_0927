<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            width: 50px;
            height: 50px;
            background-color: lightblue;
        }
      .display-block{
        display: block;
      }
      a{
            width: 50px;
            height: 50px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="containe">
        <h3>block</h3>
        <h4>可以換行</h4>
        <h4>可以調整大小</h4>

         <span>111</span>
         <span>222</span>
         <span class="display-block">333</span>
         <a href="">111</a>
         <a href="">222</a>
         <a class="display-block"  href="">333</a>
    </div>
</body>
</html>

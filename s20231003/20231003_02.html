<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東大筆記法</title>
    <style>
        table,
        tr,
        td {
            text-align: center;
            font-size: 30px;
            color: rgb(2, 6, 27);
            border: 1px solid black;
            border-collapse: collapse;

        }
        .container {
         
        }

            
        

        .mark {
          
           
            color: rgb(209, 25, 25);
        }
       
    </style>
</head>
<body>
    <div class="container"></div>
    <table>
        <tr>
            <td>
                <h1>A</h1> <br>
                <h2 class="mark">筆記</h2>
                <br> 東大筆技法 (加大版康乃爾)
                <br> 日本第一學府東京大學學生筆記法
                <br> A區紀錄課堂聽講版書內容
                <br> B區課後整理重點
                <br> C區複習提出自己的見解
                <br> 反覆咀嚼內容
                <br> 兩頁做一個單位，適合單次課堂需
                <br> 要大量筆記的內容
                <br>
                <br> 單次是使用兩面筆記紙喔!
            </td>
            <td>
                <h1>B</h1> <br>
                <h2 class="mark">整理</h2>
                <br> A區上課草記
                <br> B區課後整理
                <br> C區複自我反芻
                <br> 
                <br> 
                <br> 適合大量筆記的課
                <br> ex. 00學、00課、
                <br> XX老師全部的課
                <br>
                <br> 
                <br>
                
            </td>
            <td>
                <h1>C</h1> <br>
                <h2 class="mark">總結</h2>
                <br> 東大筆記法重點
                <br> 在C區的
                <br> 空白區域
                <br> 
                <br> 
                <br> C區自我思考的過
                <br> 程將課程比記
                <br> 內化為 自身知識
                <br>
                <br> 
                <br>
            </td>
            
        </tr>
    </table>
    
</body>
</html>

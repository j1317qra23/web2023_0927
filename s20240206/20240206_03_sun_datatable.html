<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/jquery.dataTables.min.css"
    integrity="sha512-1k7mWiTNoyx2XtmI96o+hdjP8nn0f3Z2N4oF/9ZZRgijyV4omsKOXEnqL1gKQNPy2MTSP9rIEWGcH/CInulptA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <table class="display" id="myTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Begin Civil Twilight Time</th>
        <th>Sunrise Time</th>
        <th>Sunrise Azimuth</th>
        <th>Sun Transit Time</th>
        <th>Sun Transit Altitude</th>
        <th>Sunset Time</th>
        <th>Sunset Azimuth</th>
        <th>End Civil Twilight Time</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- pw url -->
  <script src="../ignore/js/pw.js"></script>

  <!-- datatable js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"
    integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      let url = sunUrl;

      $.ajax({
        type: "get",
        url: url,
        success: function (res) {
          let sunData = res.records.locations.location;

          $.each(sunData, function (_, location) {
            $.each(location.time, function (_, data) {
              let content = `
                <tr>
                  <td>${data.Date}</td>
                  <td>${data.BeginCivilTwilightTime}</td>
                  <td>${data.SunRiseTime}</td>
                  <td>${data.SunRiseAZ}</td>
                  <td>${data.SunTransitTime}</td>
                  <td>${data.SunTransitAlt}</td>
                  <td>${data.SunSetTime}</td>
                  <td>${data.SunSetAZ}</td>
                  <td>${data.EndCivilTwilightTime}</td>
                </tr>
              `;
              $('tbody').append(content);
            });
          });

          // run datatable
          $('#myTable').DataTable();
        }
      });
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <table class="table table-hover align-middle text-center">
    <thead>
      <tr>
        <th>num1</th>
        <th>num2</th>
        <th>option</th>
        <th>button</th>
        <th>result</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="number" class="form-control my-num" name="" id="num1" value="100">
        </td>
        <td>
          <input type="number" class="form-control my-num" name="" id="num2" value="100">
        </td>
        <td>
          <select id="cal" name="cal" class="form-select">
            <option value="+">+</option>
            <option value="1">請選擇</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </td>
        <td>
          <button data-page="#cal1" id="cal1Btn" class="myBtn btn btn-primary" type="button">=</button>
        </td>
        <td>
          <input type="number" class="form-control my-result" name="" id="result1" value="100">
        </td>
      </tr>
    </tbody>
  </table>

  <script>
    const num1 = document.getElementById('num1');
    const num2 = document.getElementById('num2');
    const cal1Btn = document.getElementById('cal1Btn');
    const result1 = document.getElementById('result1');
  
    cal1Btn.addEventListener('click', function () {
      let num1Value = Number(num1.value);
      let num2Value = Number(num2.value);
  
      let operation = document.getElementById('cal').value;
  
      let result;
  
      switch (operation) {
        case '+':
          result = num1Value + num2Value;
          break;
        case '-':
          result = num1Value - num2Value;
          break;
        case '*':
          result = num1Value * num2Value;
          break;
        case '/':
          result = num1Value / num2Value;
          break;
        default:
          result = 'Invalid operation';
      }
      result1.value = result;
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            /* 宣告flexbox */
            display: flex;
            flex-direction: row;
            height: 80vh;
            /* 主軸 row 置中  */
            justify-content:space-evenly;
            /* 參考軸 column*/
            align-items:center;
            width: 80%;
            background-color: lightblue;
            margin: auto;
        }

        .item {
            width: 300px;
            height: 300px;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
    </div>
</body>

</html>

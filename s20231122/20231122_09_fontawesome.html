<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .text-self-blue {
      color: lightblue;
    }
  </style>
</head>

<body>

  <div class="container mt-3">
    <div class="row">
      <div class="col-md-4 col-12 mb-3">
        <div class="card w-70 mx-auto">
          <p class="text-center mt-5 display-1 text-self-blue">
            <i class="fa-brands fa-freebsd"></i>
          </p>
          <div class="card-body">
            <br><br><br><br>
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Button</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-12 mb-3">
        <div class="card w-70 mx-auto">
          <p class="text-center mt-5 display-1 text-warning">
            <i class="fa-solid fa-tree"></i>
          </p>
          <div class="card-body">
            <br><br>
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
            <div class="d-grid gap-2">
              <button class="btn btn-warning" type="button">Button</button>
            </div>
            <br><br>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-12 mb-3">
        <div class="card w-70 mx-auto">
          <p class="text-center mt-5 display-1 text-danger">
            <i class="fa-solid fa-apple-whole"></i>
          </p>
          <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
            <br><br><br><br>
            <div class="d-grid gap-2">
              <button class="btn btn-danger" type="button">Button</button>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
  </div>

</body>

</html>

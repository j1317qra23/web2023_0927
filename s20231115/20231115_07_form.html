<!DOCTYPE html>
<html lang="en">

<head>
    <title>HR 表單</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .item {
            width: 100%;
            height: 300px;
            background-color: lightgray;
            margin: 30px auto;
        }
        body{
            background-size: cover;
            background-image: url(./04);
        }
        image{
        
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h2>HR 表單</h2>
        <form>
            <div class="row pt-3">
                <div class="col-12 col-sm-6 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">日期</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="2023-01-01">
                </div>
                <div class="col-12 col-sm-6 mb-3">
                    <label for="exampleFormControlInput2" class="form-label">填表人</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="陳xx">
                </div>
                <div class="col-12 col-sm-6 mb-3">
                    <label for="exampleFormControlInput3" class="form-label">電話</label>
                    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="09xx">
                </div>
                <div class="col-12 col-sm-6 mb-3">
                    <label for="exampleFormControlInput4" class="form-label">地址</label>
                    <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="台北市xx">
                </div>
                <div class="col-12 col-sm-6 mb-3">
                    <label>通勤方式</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected="">請選擇</option>
                        <option value="mrt">捷運</option>
                        <option value="bus">公車</option>
                        <option value="scooter">機車</option>
                        <option value="bike">腳踏車</option>
                    </select>
                </div>
                <div class="col-12 col-sm-6 mb-3">
                    <label>年齡</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="">請選擇</option>
                        <option value="20-30">20-30</option>
                        <option value="30-40">30-40</option>
                        <option value="40-50">40-50</option>
                        <option value="50-60">50-60</option>
                    </select>
                </div>
                <div class="col-6 col-sm-6 mb-3">
                    <label>學歷</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="">請選擇</option>
                        <option value="junior">國中</option>
                        <option value="senior">高中</option>
                        <option value="university">大學</option>
                        <option value="master">碩士</option>
                    </select>
                </div>
                <div class="col-6 col-sm-6 ">
                    <label for="text">畢業證書電子檔</label>
                    <input type="File" class="form-control" id="text" placeholder="Enter email" name="email">
                </div>
                
                <label>婚姻狀態</label>
                <div class="row pt-3">
                    <div class="col-12 col-sm-4 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">未婚</label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">結婚</label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault23">已婚</label>
                        </div>
                    </div>
                </div>
                <label>技能</label>
                <div class="row bg-blue pt-3 justify-content- align-items-center ">
                    <div class="col-2 pt-2 ps-4 mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Excel
                        </label>
                    </div>
                    <div class="col-2 pt-2 ps-4 mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Word
                        </label>
                    </div>
                    <div class="col-2 pt-2 ps-4 mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            HTML
                        </label>
                    </div>
                    <div class="col-2 pt-2 ps-4 mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            PHP
                        </label>
                    </div>
                    <div class="col-2 pt-2 ps-4 mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            JavaScript
                        </label>
                    </div>
                    <div class="col-2 pt-2 ps-4 mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Python
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3 mt-3">
                            <label for="comment">Comments:</label>
                            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
